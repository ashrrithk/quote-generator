<!doctype HTML>
<html>

<head>
    <title>Quote Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" id="theme-style" />
</head>

<body>
    <div class="container">
        <header>
            <button id="toggleBtnSun" class="toggleBtn"><i class="fa-solid fa-sun fa-2xl"
                    style="color: #ffd43b;"></i></button>
            <button id="toggleBtnMoon" class="toggleBtn" hidden><i class="fa-regular fa-moon fa-2xl"
                    style="color: #74C0FC;"></i></button>
            <h1>Quote Generator App</h1>
        </header>
        <div class="quote-generator">
            <div class="quote-box">
                <button id="copyBtn"><i class="fa-regular fa-clipboard"></i></button>
                <p id="quote">"Be yourself; everyone else is already taken."</p>
                <small id="author">- Oscar Wilde</small>
            </div>
            <button id="btn" class="btn-white btn-mid">Generate</button>
        </div>
    </div>
    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/34e7f6a8c3.js" crossorigin="anonymous"></script>
</body>

</html>
